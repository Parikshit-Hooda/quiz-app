<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css.css">
	<script type="text/javascript" src="js.js"></script>
	<title>Quiz App</title>
</head>
<body onload="changeChoices()">
	<div class="question">
		<h1>Question#1</h1>
			<h3>What is 1+1?</h3>
	</div>

	<form name="answers">
		<div class="choices">
			<input type="radio" name="choice" value="0"><label id="choice1"></label><br>
			<input type="radio" name="choice" value="1"><label id="choice2"></label><br>
			<input type="radio" name="choice" value="2"><label id="choice3"></label><br>
			<input type="radio" name="choice" value="3"><label id="choice4"></label><br>
			<input type="submit" value="Submit" onclick="">
		</div>
	</form>
</body>
</html>
